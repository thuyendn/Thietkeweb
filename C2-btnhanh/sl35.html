<!DOCTYPE html>
<html>
    <body>
        <p>1. <i>This text is emphasized</i></p>
        <p>2. Do not forget to by <span style="background:yellow">milk</span style> today.</p>
        <p>3.<small>This is some smaller text</small></p>
        <p>4.My favourite color is <del>blue</del> red</p>
        <p>5.My favourite color is <del>blue</del> <ins>red</ins></p>
        <p>6. This is <sub>subscripted</sub> text</p>
        <p>7. This is <sup>subscripted</sup> text</p>
    </body>
</html>
