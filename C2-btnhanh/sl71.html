<!DOCTYPE html>
<html>
    <body>
        <h1 style="text-align:center;color:rgb(165, 67, 67)"> Book a Table</h1>
        <fieldset style="text-align:center;">
            <legend>Your name</legend>
            <input type="text">
        </fieldset>
        <fieldset style="text-align:center;">
            <legend>Sex</legend>
            <input type="radio" value="male" name="sex" > Male
            <input type="radio" value="female" name="sex" checked> Female
            </fieldset>
        <fieldset style="text-align:center;">
            <legend>Size</legend>
            <input type="radio" value="2-person table" name="Size">2-person table
            <input type="radio" value="4-person table" name="Size" checked>4-person table
            <input type="radio" value="6-person table" name="Size">6-person table
        </fieldset>
        <fieldset style="text-align:center;">
            <legend>Location</legend>
            <input type="radio" value="Indoors" name="Location">Indoors
            <input type="radio" value="Outdoors" name="Location" checked>Outdoors
        </fieldset>
        <div style="text-align:center;">
            <input type="Submit" value="Book table" />
        </div>
    </body>
</html>
