    <h2>Ethanol</h2>
    <p><strong>Công thức:</strong> C<sub>2</sub>H<sub>6</sub>O</p>
    <p><strong>Phân loại:</strong> Alcohol</p>
    <p><strong>Điểm nóng chảy:</strong> -114,1 °C</p>
    <p><strong>Điểm sôi:</strong> 78,37 °C</p>
    <p><strong>Khối lượng phân tử:</strong> 46,068 g/mol</p>
    <p><strong>Mật độ:</strong> 789 kg/m<sup>3</sup></p>
